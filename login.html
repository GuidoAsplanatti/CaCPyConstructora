<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="48x48" href="elements/cacmas.png">
</head>

<body>
    <form class="form">
        <h2 class="form__title">Iniciar Sesión</h2>

        <div class="form__container">
            <div class="form__group">
                <input type="text" id="user" class="form__input" placeholder=" ">
                <label  for="user" class="form__label">Usuario</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="password" class="form__input" placeholder=" ">
                <label  for="password" class="form__label">Contraseña</label>
                <span class="form__line"></span>
            </div>
            
            <input type="submit" class="form__submit" value="Entrar">
            <a href="rememberme.html" class="form__link">¿Olvidaste tu usuario o contraseña?</a>
            <p class="form__paragraph">¿Aún no tienes una cuenta? <a href="register.html" class="form__link">Registrarse</a></p>
        </div>
    </form>
</body>

</html>
